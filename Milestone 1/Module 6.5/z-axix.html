<!DOCTYPE html>

<head>

        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>

    <div class="dummy"></div>

    <div class="dummy"></div>
    <div class="dummy"></div>

</html>
