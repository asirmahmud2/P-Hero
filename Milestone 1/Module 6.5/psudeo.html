<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudo</title>
    <style>
        h3{
            color: red;
        }
        h3:hover{
            color: aqua;
            background-color: chocolate;

        }
        input:focus{
            color: aqua;
            padding: 10px;
            outline: 0;
            border: 1px solid red;
        }
        a:visited{
            color: chartreuse;
        }
        li:first-child{
            color: blueviolet;
        }
        li:last-child{
            background-color: brown;
        }
        li:nth-child(2n){
            color: chocolate;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h3>My Heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="Google.com">Google</a>
    <a href="Github.com">Github</a>

    <ol>
        <li>yoyo</li>
        <li>dumu</li>
        <li>Lamu</li>
        <li>tamu</li>
    </ol>
</body>
</html>
