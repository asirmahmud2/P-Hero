<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .container {
            display: flex;
            gap: 1.5rem;
            width: 100vw;
            min-height: 100vh;
        }

        .container img {
            width: 40vw;
            max-width: 480px;
            height: 40vh;
            display: block;
            border-radius: 6px;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .container img {
                width: 100%;
                height: 40vh;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <section class="container">
        <img src="Lake.jpg" alt="Lake">
        <div class="content">
            <h3>This is a lake Image</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et, nemo amet, dolor aut facilis beatae sit
                ullam deleniti temporibus officia maiores animi suscipit blanditiis excepturi, possimus magni quam nisi.
                Fuga quam autem ad dignissimos sapiente?</p>
            <button>See Location</button>
        </div>
    </section>
</body>

</html>
