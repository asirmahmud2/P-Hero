<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            text-decoration: none;

        }

        .login-container{
            display: flex;
            justify-content: center;
            height: 90vh;
            align-items: center;
        }
        .log-in {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Profile</a>
            <a href="">Blog</a>
        </div>
        <a href="">Login</a>
    </nav>

    <section class="login-container">
        <form class="log-in">
            <h3>Please Login</h3>
            <input type="email" name="" id="" placeholder="Enter your email" required>
            <input type="password" name="" id="" placeholder="Password" required>
            <button>Login</button>
        </form>
    </section>

</body>

</html>
