<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root{
            --primary-color: aqua;
            --secondary-color: red;
            --font-size:30px;
        }
        h1{
            color: var(--primary-color);
        }
        h5{
            background-color: var(--secondary-color);
        }
        .box{
            border: 2px solid aqua;
        }
    </style>
</head>
<body>
    <h3>My Custom Properties</h3>
    <h5>Also Known as CSS variables</h5>
    <div class="box">
        <h3>I am doing something</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, totam eligendi odio dolorem debitis sapiente voluptatum, omnis ullam a eius voluptatibus? Natus molestias tempora quis, tenetur accusamus soluta harum assumenda.</p>
    </div>
</body>
</html>
